name: Deploy to GitHub Pages

# Note: GitHub Pages must be enabled in repository Settings â†’ Pages before this workflow can run
# Configure Pages to deploy from the 'main' branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
      
      - name: Deployment URL
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Access your viewer at: ${{ steps.deployment.outputs.page_url }}/openapi-viewer.html"
