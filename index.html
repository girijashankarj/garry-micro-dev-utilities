<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A66C2" />
    <title>Garry Micro Dev Utilities</title>
    <meta name="description" content="A collection of small, fast, browser-only developer tools that solve everyday engineering problems." />
    <meta name="keywords" content="developer tools, utilities, API tools, JSON, YAML, JWT, curl, CSV, SQL, OpenAPI" />
    <script>
      // Prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('garry-micro-dev-utilities-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = theme ? theme === '"dark"' : prefersDark;
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
